<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Receipt Generation</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Receipt Generation</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org_id }}">Dashboard</a></li>
            <li><a href ="/{{ org_id }}/listFreqDonators">Donator Master</a></li>
        </div>
    </nav>


    <div class = "content-block">
        <form method = "POST" >


            <div class = "form-group">
                <label for = "rdate">Receipt Date</label>
                <input type = "date" name = "rdate" id = "rdate">
            </div>

            <div class = "form-group">
                <label for = "bno">Book Number</label>
                <input type = "number" name = "bno" id = "bno" required>
            </div>

            <div class = "form-group">
                <label for = "rno">Receipt Number</label>
                <input type = "number" name = "rno" id = "rno" required>
            </div>        


            <div class = "form-group">
                <label for="purposes">Purpose</label>
                <select id="purposes" name="purposes">
                    {% for purpose in purposes %}
                        <option value="{{ purpose }}">{{ purpose }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class = "form-group">
                <label for="amount">Amount</label>
                <input type="number" name = "amount" id = "amount">
            </div>


            

            <div class = "form-group">
                <label for = "mode">Mode</label>
                <input type = "text" name = "mode" id = "mode">
            </div>



            <div class = "form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>
</html>
