<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Add Purpose</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Update Purposes | {{ org.Name }}</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org.org_id }}"">Dashboard</a></li>
        </div>
    </nav>
    <h1></h1>


    
    <div class="main" style="width:50%; margin: auto">
        <h3>Current Purposes: :</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Purpose</th>
                <th scope="col">Option</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for purpose in purposes %}
            <tr>
                <td>{{ purpose }}</td>
                <td><a href = "/deletepurpse/{{ org.org_id }}/{{ purpose }}"><button type="button" class="btn btn-outline-danger">Delete</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <br>
        <form action="/{{ org.org_id }}/addPurpose" method="POST">
            <label for="purpose">New Purpose</label>
            <input type="text" id="purpose" name="purpose">
            <button type = "submit" class="btn btn-outline-success"> Submit </button>
        </form>

    </div>


</body>
</html>
