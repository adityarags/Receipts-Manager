<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Donation App | Upload Transactions</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Upload Transactions</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org_id }}">Dashboard</a></li>
            <li><a href="/{{org_id}}/listFreqDonators">Back</a></li>
        </div>
    </nav>

    <div class="main" style="width: 80%; margin:auto; border: 1.5px solid black; border-radius: 5px; margin-top: 5px; padding: 5px;;">
    
        <h1> Upload Donator Master File</h1>
        <form enctype="multipart/form-data" method = "POST">
            <div class="input-group">
                <input name = "file" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>
            </div>
        </form>
    </div>
    



</body>
</html>
