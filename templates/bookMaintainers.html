<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Book Maintainers</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Book Maintainers | {{ org.Name }}</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org.org_id }}"">Dashboard</a></li>
        </div>
    </nav>
    <h1></h1>


    
    <div class="main" style="width:75%; margin: auto">
        <h3>Current Maintainers: :</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Maintainer</th>
                <th scope="col">Assign Book</th>
                <th scope="col">Generate Report</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for maintainer in maintainers %}
            <tr>
                <td>{{ maintainer.name }}</td>
                <td><a href = "/assignBook/{{ org.org_id }}/{{ maintainer.mid }}"><button type="button" class="btn btn-outline-success">Assign Book</button></a></td>
                <td><a href = "/generateReport/{{ org.org_id }}/{{ maintainer.mid }}"><button type="button" class="btn btn-outline-success">Generate Report</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <br>
        <form action="/{{ org.org_id }}/bookMaintainers" method="POST">
            <label for="name">Add Maintainer </label>
            <input type="text" id="name" name="name">
            <button type = "submit" class="btn btn-outline-success"> Submit </button>
        </form>

    </div>
</body>
</html>
