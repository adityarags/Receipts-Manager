<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Update a Receipt</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Receipt Generation</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org_id }}">Dashboard</a></li>
            <li><a href ="/{{ org_id }}/checkData">Transactions</a></li>
            
        </div>
    </nav>


    <div class = "content-block">
        <form method = "POST" >


            <div class = "form-group">
                <label for = "rdate">Receipt Date</label>
                <input type = "date" name = "rdate" id = "rdate" placeholder="{{receipt.receipt_date}}">
            </div>

            <div class = "form-group">
                <label for = "bno">Book Number</label>
                <input type = "number" name = "bno" id = "bno" placeholder = {{receipt.book_no}} >
            </div>

            <div class = "form-group">
                <label for = "rno">Receipt Number</label>
                <input type = "number" name = "rno" id = "rno" placeholder = {{receipt.receipt_no}}>
            </div>        


            <div class = "form-group">
                <label for = "name">Name</label>
                <input type = "text" name = "name" id = "name" placeholder = {{receipt.name}}>
            </div>

            <div class = "form-group">
                <label for = "address">Address</label>
                <textarea name = "address" id = "address" placeholder = {{receipt.address}}></textarea>
            </div>

            <div class = "form-group">
                <label for = "state">State</label>
                <input type = "text" name = "state" id = "state" placeholder = {{receipt.state}}>
            </div>

            <div class = "form-group">
                <label for = "pincode">PIN Code</label>
                <input type = "number" name = "pincode" id = "pincode" placeholder = {{receipt.pincode}}>
            </div>

            <div class = "form-group">
                <label for = "landline">Landline Number</label>
                <input type = "text" name = "landline" id = "landline" placeholder = {{receipt.landline}}>
            </div>


            <div class = "form-group">
                <label for = "phone">Phone Number</label>
                <input type = "text" name = "phone" id = "phone" placeholder = {{receipt.phoneno}}>
            </div>

            
            <div class = "form-group">
                <label for="email">Email Id</label>
                <input type="email" name = "email" id = "email" placeholder = {{receipt.email}}>
            </div>
            
            <div class = "form-group">
                <label for="id_type">ID Type</label>

                <select name="id_type" id="id_type" placeholder = {{receipt.id_type}}>
                  <option value=""> Please select </option>
                  <option value="Aadhaar">Aadhaar</option>
                  <option value="PAN">PAN</option>
                </select>

            </div>

            <div class = "form-group">
                <label for="pan">ID Number</label>
                <input type="text" name = "pan" id = "pan" placeholder = {{receipt.panid}}>
            </div>

            <div class = "form-group">
                <label for="purposes">Purpose</label>
                <select id="purposes" name="purposes" placeholder = {{receipt.purpose}}>
                    {% for purpose in purposes %}
                        <option value="">Please select</option>
                        <option value="{{ purpose }}">{{ purpose }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class = "form-group">
                <label for="amount">Amount</label>
                <input type="number" name = "amount" id = "amount" placeholder = {{receipt.amount}}>
            </div>


            <div class = "form-group">
                <label for = "mode">Mode</label>
                <input type = "text" name = "mode" id = "mode" placeholder = {{receipt.mode}}>
            </div>


            <div class = "form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>
</html>
