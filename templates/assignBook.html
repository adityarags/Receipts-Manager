<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Assign Book</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org_id }}"">Dashboard</a></li>
            <li><a href ="/{{ org_id }}/bookMaintainers">Book Maintainers</a></li>
        </div>
    </nav>
    <h1></h1>


    
    <div class="main" style="width:50%; margin: auto">
        <h3>Current Maintainers: </h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Book Number</th>
                <th scope="col">Assign</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for book in books %}
            <tr>
                <td>{{ book }}</td>
                <td><a href = "/assignBook/assigned/{{org_id}}/{{ book }}/{{ mid }}"><button type="button" class="btn btn-outline-success">Assign Book</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>


    </div>
    
        
</body>
</html>
