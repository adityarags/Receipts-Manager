<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Narration Update</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Assign Book</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org_id }}"">Dashboard</a></li>
        </div>
    </nav>
    <h1></h1>


    
    <div class="main" style="width:75%; margin: auto">
        <h3>Realization Date and Narrations Update</h3>
        <form method="POST">
            <input value="Cash" type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
            <label class="btn btn-outline-primary" for="option2">Cash</label>
            
            <input value="Others" type="radio" class="btn-check" name="options" id="option4" autocomplete="off">
            <label class="btn btn-outline-primary" for="option4">Others</label>

            <input type="submit" class="btn-check" name="submit" id="submit">
            <label class="btn btn-success" for="submit">Submit</label>


        </form>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Receipt Number</th>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Mode</th>
                <th scope="col">Realization Date</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            {% for receipt in receipts %}
            <tr>
                <td>{{ receipt.receipt_no }}</td>
                <td>{{ receipt.name }}</td>
                <td>{{ receipt.amount }}</td>
                <td>{{ receipt.mode }}</td>
                <td>{{ receipt.realization_date }}</td>
                <td><a href = "/narrationUpdate/{{org_id}}/{{receipt.rid}}"><button type="button" class="btn btn-outline-success">Update</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
</body>
</html>
