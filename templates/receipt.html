<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type="text/css" href = "/static/css/style.css">
    <title>Donation App | Receipt Generation</title>
</head>
<body>
    <header id ="main-header">
        <div class = "container">
            <h1>Receipt Generation</h1>
        </div>
    </header>
    <nav id = "navbar">
        <div class="container">
            <li><a href ="/Organization/{{ org.org_id }}">Dashboard</a></li>
        </div>
    </nav>


    <div class = "content-block">
        <form method = "POST" >


            <div class = "form-group">
                <label for = "rdate">Receipt Date</label>
                <input type = "date" name = "rdate" id = "rdate">
            </div>

            <div class = "form-group">
                <label for = "bno">Book Number</label>
                <input type = "number" name = "bno" id = "bno" required>
            </div>

            <div class = "form-group">
                <label for = "rno">Receipt Number</label>
                <input type = "number" name = "rno" id = "rno" required>
            </div>        


            <div class = "form-group">
                <label for = "name">Name</label>
                <input type = "text" name = "name" id = "name">
            </div>

            <div class = "form-group">
                <label for = "address">Address</label>
                <textarea name = "address" id = "address"></textarea>
            </div>

            <div class = "form-group">
                <label for = "state">State</label>
                <input type = "text" name = "state" id = "state">
            </div>

            <div class = "form-group">
                <label for = "pincode">PIN Code</label>
                <input type = "number" name = "pincode" id = "pincode">
            </div>

            <div class = "form-group">
                <label for = "landline">Landline Number</label>
                <input type = "text" name = "landline" id = "landline">
            </div>


            <div class = "form-group">
                <label for = "phone">Phone Number</label>
                <input type = "text" name = "phone" id = "phone">
            </div>

            
            <div class = "form-group">
                <label for="email">Email Id</label>
                <input type="email" name = "email" id = "email">
            </div>
            
            <div class = "form-group">
                <label for="id_type">ID Type</label>

                <select name="id_type" id="id_type">
                  <option value="Aadhaar">Aadhaar</option>
                  <option value="PAN">PAN</option>
                </select>

            </div>

            <div class = "form-group">
                <label for="pan">ID Number</label>
                <input type="text" name = "pan" id = "pan">
            </div>

            <div class = "form-group">
                <label for="purposes">Purpose</label>
                <select id="purposes" name="purposes">
                    {% for purpose in purposes %}
                        <option value="{{ purpose }}">{{ purpose }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class = "form-group">
                <label for="amount">Amount</label>
                <input type="number" name = "amount" id = "amount">
            </div>


            

            <div class = "form-group">
                <label for = "mode">Mode</label>
                <input type = "text" name = "mode" id = "mode">
            </div>





            <div class = "form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

        </form>
    </div>
</body>
</html>
